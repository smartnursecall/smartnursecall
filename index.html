<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart NurseCall - Login</title>

  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    /* ==========================================
       SMARTS NURSECALL - GAYA LOGIN
       Tema: Elegan Blue Spectrum + Glassmorphism
       ========================================== */

    /* 1. IMPOR FONT & VARIABEL TEMA (SAMA DARI DASHBOARD) */
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap');

    :root {
      --bg-color-start: #e0eafc;
      --bg-color-end: #cfdef3;
      --bg-color-3: #f0f4f8;
      --bg-color-4: #d9e2ec;

      --card-bg: rgba(255, 255, 255, 0.75);
      --text-color: #212529;
      --text-muted: #495057;
      --border-color: rgba(255, 255, 255, 0.3);

      --primary-color: #0A4D68;
      --secondary-color: #0077b6;
      --accent-color: #48cae4;

      --font-family: 'Poppins', 'Roboto', 'Segoe UI', sans-serif;
      --border-radius: 16px;
      --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      --shadow-hover: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
    }

    /* 2. BACKGROUND & LAYOUT UTAMA */
    body {
      font-family: var(--font-family);
      background: linear-gradient(-45deg, var(--bg-color-start), var(--bg-color-end), var(--bg-color-3), var(--bg-color-4));
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* 3. HEADER & BRANDING */
    .branding-header {
      text-align: center;
      margin-bottom: 40px;
    }
    .brand-icon {
      height: 80px; /* Ukuran icon di login */
      vertical-align: middle;
      margin-bottom: 15px;
    }
    .branding-header h1 {
      font-family: 'Playfair Display', var(--font-family);
      font-size: 3.5rem;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
      font-weight: 700;
    }
    .branding-header p {
      color: var(--text-muted);
      margin-top: 10px;
      font-size: 1.1rem;
    }

    /* 4. KONTAINER LOGIN (GLASSMORPHISM) */
    .login-container {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 2.5rem;
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-container h2 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 30px;
      font-weight: 600;
    }

    /* 5. FORM ELEMENTS */
    .input-group {
      margin-bottom: 1.5rem;
    }

    .input-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--text-color);
    }

    .input-group input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.5);
      color: var(--text-color);
      font-size: 1rem;
      transition: all 0.3s ease;
      box-sizing: border-box; /* Penting agar padding tidak menambah lebar */
    }
    .input-group input:focus {
      outline: none;
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 3px rgba(0, 119, 182, 0.2);
    }

    .btn-login {
      width: 100%;
      padding: 14px 20px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      color: #FFFFFF;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 4px 15px rgba(10, 77, 104, 0.4);
    }
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(10, 77, 104, 0.6);
    }
    .btn-login:disabled {
      background: #adb5bd;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    /* 6. PESAN ERROR & LOADING */
    .error-msg {
      color: #dc3545; /* Merah standar untuk error */
      font-size: 0.9rem;
      margin-top: 1rem;
      text-align: center;
    }
    .loading {
      display: none;
      color: var(--secondary-color);
      font-size: 0.9rem;
      margin-top: 1rem;
      text-align: center;
    }

    /* 7. FOOTER */
    .site-footer {
      text-align: center;
      font-style: italic;
      color: var(--text-muted);
      padding: 20px 0;
      margin-top: auto;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <header class="branding-header">
    <img src="icon.png" alt="Smarts NurseCall Icon" class="brand-icon">
    <h1>Smart NurseCall</h1>
    <p>Login Untuk Mengakses Dashboard</p>
  </header>

  <div class="login-container">
    <h2><i class="fas fa-user-md"></i> Masuk Akun</h2>

    <!-- ID dan Struktur Form TIDAK DIUBAH -->
    <form id="login-form">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Masukkan email Anda" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Masukkan password Anda" required>
      </div>

      <button type="submit" class="btn-login">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
    </form>

    <div id="login-error" class="error-msg"></div>
    <div id="loading" class="loading">
      <i class="fas fa-spinner fa-spin"></i> Memproses login...
    </div>
  </div>

  <footer class="site-footer">
    <p>&copy; 2025 KKN UMP 002 DESA SROWOT. All Rights Reserved.</p>
  </footer>

  <!-- SCRIPT LOGIKA TIDAK DIUBAH SAMA SEKALI -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

    // Config Firebase untuk Smarts NurseCall
    const firebaseConfig = {
      apiKey: "AIzaSyBbsIHEi1z4fm4c8NLe5YZGVjEoc3kvI_Y",
      authDomain: "smarts-nursecall.firebaseapp.com",
      databaseURL: "https://smarts-nursecall-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "smarts-nursecall",
      storageBucket: "smarts-nursecall.firebasestorage.app",
      messagingSenderId: "967036392670",
      appId: "1:967036392670:web:afa21c37ef065478851e4f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById('login-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const errorDiv = document.getElementById('login-error');
    const loadingDiv = document.getElementById('loading');
    const submitBtn = loginForm.querySelector('button[type="submit"]');

    function showLoading(show) {
      loadingDiv.style.display = show ? 'block' : 'none';
      submitBtn.disabled = show;
      submitBtn.innerHTML = show
        ? '<i class="fas fa-spinner fa-spin"></i> Logging in...'
        : '<i class="fas fa-sign-in-alt"></i> Login';
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        errorDiv.textContent = 'Email dan password harus diisi!';
        return;
      }
      if (!/\S+@\S+\.\S+/.test(email)) {
        errorDiv.textContent = 'Format email tidak valid!';
        return;
      }
      if (password.length < 6) {
        errorDiv.textContent = 'Password minimal 6 karakter!';
        return;
      }

      showLoading(true);
      errorDiv.textContent = '';

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "dashboard.html";
      } catch (error) {
        errorDiv.textContent = 'Login gagal: ' +
          (error.message.includes('user-not-found') ? 'Email tidak ditemukan.'
          : error.message.includes('wrong-password') ? 'Password salah.'
          : 'Terjadi kesalahan. Coba lagi.');
      } finally {
        showLoading(false);
      }
    });
  </script>

</body>
</html>
